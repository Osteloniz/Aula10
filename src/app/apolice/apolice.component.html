<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6">
        <label class="form-label">Nome do Segurado</label>
        <input type="text" name="nome" class="form-control" name="nome"
        [(ngModel)]="nome"/>
      </div>

      <div class="col-md-6">
        <label class="form-label">Idade</label>
        <input type="number" name="idade" class="form-control" name="idade"
        [(ngModel)]="idade"/>
      </div>

      <div class="col-6">
        <label>Selecione o seu sexo:</label>
        <div class="col-3" class="form-check">
                <input type="radio" name="sexo" [(ngModel)]="sexo" value="M" class="form-check-input"/>
                <label for="masc" class="form-check-label"> Masculino</label>
        </div>
        <div class="col-3" class="form-check">
                <input name="sexo" [(ngModel)]="sexo" type="radio" value="F" class="form-check-input"/>
                <label for="fem" class="form-check-label"> Feminino</label>
        </div>
    </div>

      <div class="col-md-6">
        <label class="form-label">Valor</label>
        <input type="number" name="valor" class="form-control" name="valor"
        [(ngModel)]="valor"/>
      </div>

      <div class="col-md-6">
        <label class="form-label">Resultado</label>
        <input type="text" class="form-control" disabled name="Resultado"
        [(ngModel)]="resultado">
     </div>
     <br>
     <div class="col-md-6">
        <button (click)="btnCalcular()" class="btn btn-success">Calcular</button>
      </div>
    </div>
  </div>
</div>
