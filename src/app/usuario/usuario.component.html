<div class="row">
    <div class="col-md-12"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{usuario.id}}</td>
              <td>{{usuario.nome}}</td>
              <td>{{usuario.email}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
